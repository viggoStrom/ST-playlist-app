<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Stockholm Trekkers - Playlist Generator</h2>

    <date>
        <p>Date of the Trekdag</p>
        <input id="dateInput" placeholder="YYYY-MM-DD">
    </date>

    <column-label>
        <label for="timeInput">Start Time</label>
        <label for="fileInput">Video</label>
    </column-label>

    <scroller>
        <row>
            <input type="number" name="" placeholder="hhmm" id="timeInput">
            <p>--:--</p>
            <input type="file" id="fileInput">
        </row>
        <modifiers>
            <label for="pauseCheckbox">Pause</label>
            <img title="This will insert a pause inbetween two episodes. It handles the pause length automatically"
                src="webAssets/info_FILL0_wght400_GRAD0_opsz40.svg" alt="(i)">
            <input type="checkbox" name="modifiers" id="pauseCheckbox">

            <label for="alertCheckbox">Safety Alert</label>
            <img title="This adds a safety briefing before the episode."
                src="webAssets/info_FILL0_wght400_GRAD0_opsz40.svg" alt="(i)">
            <input type="checkbox" name="modifiers" id="alertCheckbox">

            <label for="extendCheckbox">Extended pause (2+2h)</label>
            <img title="The regular pause is 'just' 2 hours long so if theres an activity that's longer than 2h you can extend it to 4h with this option."
                src="webAssets/info_FILL0_wght400_GRAD0_opsz40.svg" alt="(i)">
            <input type="checkbox" name="modifiers" id="extendCheckbox">
        </modifiers>
    </scroller>

    <!-- Extend the amount of rows -->
    <script>
        const scroller = document.querySelector("scroller")
        const rowTemplate = document.querySelector("row")
        const modifiersTemplate = document.querySelector("modifiers")

        for (let index = 0; index < 50; index++) {
            scroller.appendChild(rowTemplate.cloneNode(true))
            scroller.appendChild(modifiersTemplate.cloneNode(true))
        }
        scroller.appendChild(rowTemplate.cloneNode(true))
    </script>


    <export>
        <status> </status>
        <button onclick="exportButton()">Export</button>
    </export>


    <footer>
        <address>
            Made by Viggo Ström <br>
            Need support? <a href="mailto:viggostrom05+StockholmTrekkers@gmail.com">viggostrom05@gmail.com</a>
        </address>
    </footer>

    <script src="client.js"></script>
</body>

</html>
